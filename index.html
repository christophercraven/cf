<!doctype html>
<head>
	<title>
	Crowdfinger
	</title>
	<!-- 
	Copyright 2014 Christopher Craven
	Crowdfinger mobile app. 
	Displays a list of the user's favorite active crowdfunding campaigns
	-->
	<meta charset="utf-8">
	<link rel="stylesheet" href="jquery/jquery.mobile-1.4.4.min.css" />
	<script src="jquery/jquery-1.11.1.min.js"></script>
	<script src="jquery/jquery.mobile-1.4.4.min.js"></script>
	<script src="js/client.js"></script>
	<link href="css/style.css" rel="stylesheet">

</head>
<html>
<body>
<!--
BEGIN home page
The home page displays a list of crowdfunding campaigns with brief stats.
-->
<div data-role="page" id="home_page" data-theme="b">
	<header data-role="header">
		<h1>Crowdfinger</h1>
	</header>
	<main data-role="content">
	
	<a href="#detail_page" data-role="button" data-transition="slide" data-icon="carat-r" data-iconpos="right">Getting Data</a>
	<div id="loader">
	
	</div>
	</main>
	
	<footer data-role="footer">
	
	<a href="#setup_page" data-rel="dialog" data-role="button">Setup</a>
	</footer>
</div>
<!--
END home page
-->
<!--
BEGIN detail page
The detail page displays more complete stats about a specific campaign and links to the website.
-->
<div data-role="page" data-theme="b" id="detail_page">
	<header data-role="header" data-add-back-btn="true">
		<h1>Crowdfinger</h1>
	</header>
	<main data-role="content">
		<div id="detail" class="ui-corner-all listing listing_page">Error: No Data</div>
	</main>
	
	<footer data-role="footer">
	
	</footer>
</div>
<!--
END detail page
-->
<!--
BEGIN setup page
The setup page displays a list filtering options to customize the campaign list.
-->
<div data-role="page" data-theme="b" id="setup_page">
	<header data-role="header">
		<h1>Crowdfinger Setup</h1>
	</header>
	<main data-role="content">


	<a href="#about_page" data-rel="dialog" data-role="button">About</a>
	</main>
	
	<footer data-role="footer">
	
	</footer>
</div>
<!--
END setup page
-->
<!--
BEGIN about page
The about page displays meta information.
-->
<div data-role="page" data-theme="b" id="about_page">
	<header data-role="header">
		<h1>About Crowdfinger</h1>
	</header>
	<main data-role="content">
	<p>Crowdfinger lets you see your favorite active crowdfunding campaigns in a jiffy.</p>
	<p><em>&copy; 2014 by Christopher Craven</em></p>

	</main>
	
	<footer data-role="footer">
	
	</footer>
</div>
<!--
END about page
-->
</body>
</html>
